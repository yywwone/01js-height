  <script>
    //无序属性的集合，其属性可以包含基本值、对象或者函数。

      name: "小沈阳",
      age: 38,
      job: "singer"

    for (var attr in person) {
      console.log(person[attr]);
    }

    var arr = {
      0: "hello",
      1: "hi",
      2: "你好",
      "length": 3
    }

    for (var i = 0; i < arr.length; i++) {
